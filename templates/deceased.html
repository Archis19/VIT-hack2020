<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="state" data-toggle="pill" href="#stategraph" role="tab" aria-controls="stategraph" aria-selected="true">State</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="gender" data-toggle="pill" href="#gendergraph" role="tab" aria-controls="gendergraph" aria-selected="false">Gender</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="age" data-toggle="pill" href="#agegraph" role="tab" aria-controls="agegraph" aria-selected="false">Age Group</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="date" data-toggle="pill" href="#dategraph" role="tab" aria-controls="dategraph" aria-selected="false">date</a>
              </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="stategraph" role="tabpanel" aria-labelledby="state">
                <script>
                    var graphs = {{plot_state | safe}};
                    Plotly.plot('stategraph',graphs,{});
                </script>
            </div>
            <div class="tab-pane fade" id="gendergraph" role="tabpanel" aria-labelledby="gender">
                <script>
                    var graphs = {{plot_gender | safe}};
                    Plotly.plot('gendergraph',graphs,{});
                </script>
            </div>
            <div class="tab-pane fade" id="agegraph" role="tabpanel" aria-labelledby="age">
                <script>
                    var graphs = {{plot_age | safe}};
                    Plotly.plot('agegraph',graphs,{});
                </script>
            </div>
            <div class="tab-pane fade" id="dategraph" role="tabpanel" aria-labelledby="date">
                <script>
                    var graphs = {{plot_date | safe}};
                    Plotly.plot('dategraph',graphs,{});
                </script>
            </div>
          </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
